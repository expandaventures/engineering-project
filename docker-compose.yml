version: '3'

services:
  thoron:
    container_name: thoron
    image: thoron:alpine
    build:
      context: ./Thoron
      dockerfile: ./docker/Dockerfile
    depends_on:
      - meneldor
    environment:
      DATABASE_URL: postgres://app_user:p455w0rd@meneldor/thorondor
      #DEBUG: False
    volumes:
      - ./Thoron:/app/src
    ports:
      - "8080:8000"
    entrypoint: ./docker/entrypoint.sh
    tty: true

  meneldor:
    container_name: meneldor
    image: postgres:11.2-alpine
    environment:
      POSTGRES_DB: thorondor
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: p455w0rd
    volumes:
      - "./Meneldor/postgres-data:/var/lib/postgresql/data"
    ports:
      - "5000:5432"
    restart: always
